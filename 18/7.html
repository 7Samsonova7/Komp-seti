

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            width: 300px;
            margin: 50px auto;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: white;
            padding: 10px;
        }
        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .box {
            border: 2px solid red;
            width: 45%;
            text-align: center;
            padding: 20px;
            border-radius: 4px;
            background-color: #fafafa;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="box">1</div>
        <div class="box">2</div>
    </div>
    <div class="row">
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
</div>

</body>
</html>
