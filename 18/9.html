!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Таблица</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
		th{
            background-color: yellow;
        }
		
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
			
        }
        
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Заголовок 1</th>
            <th>Заголовок2</th>
        </tr>
        <tr>
            <th>Ячейка2</th>
            <td>ячейка 1</td>
        </tr>
    </table>
</body>
</html>
