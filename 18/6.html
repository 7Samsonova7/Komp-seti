<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Table Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px 0;
            border: 1px solid #000;
        }
        th, td {
            border: 1px solid #000;
            padding: 15px;
            text-align: center;
        }
        th {
            background-color: #800000; /* Dark Red */
            color: #fff;
        }
        td {
            background-color: #d3d3d3; /* Light Gray */
        }
    </style>
</head>
<body>

<h2>Задание 6</h2>
<table>
    <tr>
        <th>Заголовок 1</th>
        <th>Заголовок 2</th>
    </tr>
    <tr>
        <td>Ячейка 3</td>
        <td>Ячейка 4</td>
    </tr>
</table>

</body>
</html>
