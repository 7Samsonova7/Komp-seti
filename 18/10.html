<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Таблица с цветами</title>
    <style>
        table {
            border-collapse: collapse;
            border-bottom: 2px solid maroon; /* нижняя граница таблицы */
        }
        th {
            background-color: maroon; 
            color: white;             /
            padding: 8px 12px;
            text-align: center;
        }
        td {
            background-color: #fffacd; 
            color: black;              
            padding: 6px 10px;
            text-align: center;
        }
        td:first-child {
            text-align: left;          
        }
    </style>
</head>
<body>
<table>
    <thead>
        <tr>
            <th></th>
            <th>2004</th>
            <th>2005</th>
            <th>2006</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Рубины</td>
            <td>43</td>
            <td>51</td>
            <td>79</td>
        </tr>
        <tr>
            <td>Изумруды</td>
            <td>28</td>
            <td>34</td>
            <td>48</td>
        </tr>
        <tr>
            <td>Сапфиры</td>
            <td>29</td>
            <td>57</td>
            <td>36</td>
        </tr>
    </tbody>
</table>

</body>
</html>
