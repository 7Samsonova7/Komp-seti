<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Collapse</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
            font-family: serif;
        }
        th {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Collapse</h2>
    <table>
        <thead>
            <tr>
                <th>Модель</th>
                <th>Производитель</th>
                <th>Цена</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Lumia 950</td>
                <td>Microsoft</td>
                <td>29900</td>
            </tr>
            <tr>
                <td>iPhone 6S</td>
                <td>Apple</td>
                <td>52900</td>
            </tr>
            <tr>
                <td>Nexus 6P</td>
                <td>Huawei</td>
                <td>49000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

---

Если нужно, могу добавить стилизацию или функционал (например, сворачивание таблицы).
