<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Таблица с линиями</title>
<style>
    table {
        width: 70%;
        border-collapse: collapse;
        font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
        color: #669;
    }
    th {
        color: #039;
        text-align: left;
        padding: 8px 12px;
        border-bottom: 1px solid #6678b1;
    }
    td {
        padding: 6px 12px;
        border-bottom: 1px solid #6678b1;
    }
    tr:last-child td {
        border-bottom: none; 
    }
    tr:hover td {
        color: #6699ff;
        cursor: default;
    }
</style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>Employee</th>
            <th>Salary</th>
            <th>Bonus</th>
            <th>Supervisor</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Stephen C. Cox</td>
            <td>$300</td>
            <td>$50</td>
            <td>Bob</td>
        </tr>
        <tr>
            <td>Josephin Tan</td>
            <td>$150</td>
            <td>–</td>
            <td>Annie</td>
        </tr>
        <tr>
            <td>Joyce Ming</td>
            <td>$200</td>
            <td>$35</td>
            <td>Andy</td>
        </tr>
        <tr>
            <td>James A. Pentel</td>
            <td>$175</td>
            <td>$25</td>
            <td>Annie</td>
        </tr>
    </tbody>
</table>

</body>
</html>
