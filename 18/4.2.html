<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Таблица с цветными границами</title>
<style>
  table {
    border-collapse: separate;
    border: 5px solid black; 
    background-color: #d4b800; 
  }
  th, td {
    border: 2px solid green; 
    padding: 8px 12px;
    font-family: serif;
    font-weight: bold;
  }
</style>
</head>
<body>
  <table>
    <tr>
      <th>Заголовок 1</th>
      <th>Заголовок 2</th>
    </tr>
    <tr>
      <td>Ячейка 3</td>
      <td>Ячейка 4</td>
    </tr>
  </table>
</body>
</html>
