<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Таблица</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Задание 7</h1>
    <table>
        <tr>
            <th>Заголовок 1</th>
            <th>Ячейка 1</th>
            <th>Ячейка 2</th>
        </tr>
        <tr>
            <th>Заголовок 2</th>
            <td>Ячейка 3</td>
            <td>Ячейка 4</td>
        </tr>
    </table>
</body>
</html>
