<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Separate</title>
    <style>
        table {
            border-collapse: separate;
            border-spacing: 2px; /* расстояние между ячейками */
            border: 2px solid black;
            width: 50%;
            font-family: serif;
        }
        th, td {
            border: 2px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Separate</h2>
    <table>
        <thead>
            <tr>
                <th>Модель</th>
                <th>Производитель</th>
                <th>Цена</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>G 5</td>
                <td>LG</td>
                <td>44900</td>
            </tr>
            <tr>
                <td>HTC 10</td>
                <td>HTC</td>
                <td>49900</td>
            </tr>
            <tr>
                <td>Nexus 5X</td>
                <td>Google/LG</td>
                <td>25000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
