<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #d3d3d3;
        }
    </style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>Year</th>
            <th>2013</th>
            <th>2014</th>
            <th>2015</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Нефть</td>
            <td>43</td>
            <td>51</td>
            <td>79</td>
        </tr>
        <tr>
            <td>Золото</td>
            <td>29</td>
            <td>34</td>
            <td>48</td>
        </tr>
        <tr>
            <td>Древо</td>
            <td>38</td>
            <td>57</td>
            <td>36</td>
        </tr>
    </tbody>
</table>

</body>
</html>
