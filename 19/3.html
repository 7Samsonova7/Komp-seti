<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Полупрозрачные блоки</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  h1 {
    font-weight: bold;
  }
  .block {
    height: 60px;
    margin-bottom: 10px;
    background-color: #4caf50; /* зеленый цвет */
    color: black;
    padding: 10px;
    box-sizing: border-box;
  }
  .opacity-0-1 { opacity: 0.1; }
  .opacity-0-3 { opacity: 0.3; }
  .opacity-0-6 { opacity: 0.6; }
  .opacity-1   { opacity: 1; }
</style>
</head>
<body>

<h1>Полупрозрачные блоки</h1>

<div class="block opacity-0-1">opacity 0.1</div>
<div class="block opacity-0-3">opacity 0.3</div>
<div class="block opacity-0-6">opacity 0.6</div>
<div class="block opacity-1"><b>opacity 1 (default)</b></div>

</body>
</html>
