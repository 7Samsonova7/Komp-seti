<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>task03</title>
<style>
  /* Общий  стиль  для  текста  с  отступом слева */
  p {
    padding-left: 10px; 
  }

  /* Стиль для блока с рамкой и внутренним отступом */
  .bordered {
    border: 2px solid red; 
    padding: 5px; 
    display: inline-block; 
    margin-bottom: 10px; 
  }
</style>
</head>
<body>
<p>Текст с left-padding</p>
<div class="bordered">
  В данном блоке поле слева равно 2см.
</div>
<div class="bordered">
  В данном блоке поле слева 50%.
</div>
</body>
</html>
