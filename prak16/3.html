<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .capitalize {
            text-transform: capitalize;
        }
        .lowercase {
            text-transform: lowercase;
        }
        .uppercase {
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1 class="capitalize">Текст Использует Значение Capitalize</h1>
    <h1 class="lowercase">текст использует значение lowercase</h1>
    <h1 class="uppercase">ТЕКСТ ИСПОЛЬЗУЕТ ЗНАЧЕНИЕ UPPERCASE</h1>
</body>
</html>
