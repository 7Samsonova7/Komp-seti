<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Пример страницы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .underline {
            text-decoration: underline;
        }
        .bold {
            font-weight: bold;
        }
        .italic {
            font-style: italic;
        }
    </style>
</head>
<body>

    <p class="underline">Это подчеркнутый текст.</p>
    <p class="bold">Это надчеркнутый текст.</p>
    <p class="italic">Это зачеркинутый текст.</p>
    <p class="underline italic">Это подчеркнутый и зачеркинутый текст.</p>
    <p>Не подчеркнута <a href="#">ссылка</a>.</p>
</body>
</html>
