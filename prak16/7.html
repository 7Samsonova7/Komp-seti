<!DOCTYPE html>
<meta charset="UTF-8">
<html >
<head>
  <title>Размер</title>
    <style>
        p {
            line-height: 100%;
        }
        .line-height-150 {
            line-height: 150%;
        }
        .line-height-200 {
            line-height: 200%;
        }
    </style>
</head>
<body>
    <h1>Пример высоты строки</h1>
    
    <p>line-height: 100%</p>
    <p class="line-height-150">line-height: 150%</p>
    <p class="line-height-200">line-height: 200%</p>

    <p>Станьте прислушиваться к звукам... (и так далее)</p>
</body>
</html>
